<!-- admin-express-config.html -->
<script type="text/html" data-template-name="express-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-plug"></i> Port</label>
        <input type="number" id="node-config-input-port" placeholder="7000">
    </div>
    <div class="form-row">
        <label for="node-config-input-whitelist"><i class="fa fa-shield"></i> CORS Whitelist</label>
        <input type="text" id="node-config-input-whitelist" placeholder="Comma-separated origins">
    </div>
    <div class="form-row">
        <button id="generate-client-code">Generate Client Code</button>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('express-config', {
        category: 'config',
        color: '#a6bbc6',
        defaults: {
            name: { value: "" },
            port: { value: 7000 },
            whitelist: { value: '' }
        },
        inputs: 0,
        outputs: 0,
        icon: 'server.png',
        label: function () {
            return this.name || `Express Config @${this.port}`;
        }
        oneditprepare: function () {
            $('#generate-client-code').click(function () {
                $.ajax({
                    url: `express-config/${this.id}/generate-client`,
                    method: 'GET',
                    success: function (response) {
                        RED.notify('Client code generated. Check console or download.', 'success');
                    },
                    error: function (err) {
                        RED.notify('Failed to generate client code: ' + err.responseText, 'error');
                    }
                });
            });
        }
    });
</script>
