<!-- admin-express-config.html -->
<script type="text/html" data-template-name="express-config">
    <div class="form-row">
        <label for="node-config-port"><i class="fa fa-server"></i> Port</label>
        <input type="number" id="node-config-port" placeholder="7000">
    </div>
    <div class="form-row">
        <label for="node-config-whitelist"><i class="fa fa-globe"></i> CORS Whitelist</label>
        <input type="text" id="node-config-whitelist" placeholder="http://localhost:3000,http://example.com">
    </div>
    <div class="form-row">
        <button id="generate-client-code">GENERATE CLIENT CODE</button>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('express-config', {
        category: 'config',
        color: '#a6bbc6',
        defaults: {
            port: { value: 7000 },
            whitelist: { value: '' }
        },
        inputs: 0,
        outputs: 0,
        icon: 'server.png',
        label: function () {
            return `Express Server:${this.port}`;
        },
        oneditprepare: function () {
            $('#generate-client-code').click(function () {
                $.ajax({
                    url: `express-config/${this.id}/generate-client`,
                    method: 'GET',
                    success: function (response) {
                        RED.notify('Client code generated. Check console or download.', 'success');
                    },
                    error: function (err) {
                        RED.notify('Failed to generate client code: ' + err.responseText, 'error');
                    }
                });
            });
        }
    });
</script>
