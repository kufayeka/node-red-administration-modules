<script type="text/javascript">
    RED.nodes.registerType('admin-pg-config', {
        category: 'config',
        defaults: {
            name: { value: "" },
            host: { value: "localhost", required: true },
            port: { value: "5432", required: true, validate: RED.validators.number() },
            user: { value: "postgres", required: true },
            database: { value: "timescaledb", required: true },
            min: { value: "0", validate: RED.validators.number() },
            max: { value: "10", validate: RED.validators.number() },
            idleTimeoutMillis: { value: "30000", validate: RED.validators.number() },
            connectionTimeoutMillis: { value: "10000", validate: RED.validators.number() }
        },
        credentials: {
            password: { type: "password" }
        },
        label: function() {
            return this.name || this.host + ":" + this.port;
        }
    });
</script>

<script type="text/html" data-template-name="admin-pg-config">
    <div class="form-row">

    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-globe"></i> Host</label>
        <input type="text" id="node-config-input-host" placeholder="localhost">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-exchange"></i> Port</label>
        <input type="text" id="node-config-input-port" placeholder="5432">
    </div>
    <div class="form-row">
        <label for="node-config-input-user"><i class="fa fa-user"></i> User</label>
        <input type="text" id="node-config-input-user" placeholder="postgres">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-lock"></i> Password</label>
        <input type="password" id="node-config-input-password" placeholder="Password">
    </div>
    <div class="form-row">
        <label for="node-config-input-database"><i class="fa fa-database"></i> Database</label>
        <input type="text" id="node-config-input-database" placeholder="timescaledb">
    </div>
    <div class="form-row">
        <label for="node-config-input-min"><i class="fa fa-minus"></i> Min Connections</label>
        <input type="number" id="node-config-input-min" placeholder="0">

    </div>
    <div class="form-row">
        <label for="node-config-input-connectionTimeoutMillis"><i class="fa fa-clock-o"></i> Connection Timeout (ms)</label>
        <input type="number" id="node-config-input-connectionTimeoutMillis" placeholder="10000">
    </div>
</script>
